<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå¶Ô∏è Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s ease;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    #datetime {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    input, select {
      padding: 12px;
      width: 70%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background-color: #ff9800;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e68900;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
    }

    .weather-card {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
    }

    .weather-card img {
      width: 64px;
      height: 64px;
    }

    .error {
      background: #ff4c4c;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .toggle-container {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-container label {
      font-size: 0.9rem;
    }

    .toggle-container input {
      margin-left: 10px;
    }

    @media (max-width: 480px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶Ô∏è Weather App</h1>
    <div id="datetime"></div>
    <input type="text" id="locationInput" placeholder="Enter city name or use GPS" />
    <div class="toggle-container">
      <label>Use ¬∞F: <input type="checkbox" id="unitToggle"></label>
      <label>Dark Mode: <input type="checkbox" id="themeToggle"></label>
    </div>
    <button onclick="getWeather()">Check Weather</button>
    <button onclick="detectLocation()">üìç Use My Location</button>
    <div id="result"></div>
  </div>

  <script>
    const apiKey = "b61c178901204d828a0184129250108";

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const unitIsF = document.getElementById("unitToggle").checked;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!location) {
        showError("Please enter a city name or use GPS.");
        return;
      }

      const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=no`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("City not found.");
        const data = await response.json();

        const weather = data.current;
        const loc = data.location;

        const temp = unitIsF ? weather.temp_f : weather.temp_c;
        const feels = unitIsF ? weather.feelslike_f : weather.feelslike_c;
        const unit = unitIsF ? "¬∞F" : "¬∞C";

        resultDiv.innerHTML = `
          <div class="weather-card">
            <h3>${loc.name}, ${loc.country}</h3>
            <img src="${weather.condition.icon}" alt="Weather Icon" />
            <p><strong>${weather.condition.text}</strong></p>
            <p>üå°Ô∏è Temperature: <strong>${temp}${unit}</strong></p>
            <p>ü§ó Feels Like: ${feels}${unit}</p>
            <p>üïí Local Time: ${loc.localtime}</p>
          </div>
        `;
      } catch (err) {
        showError(err.message);
      }
    }

    function showError(message) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<div class="error">${message}</div>`;
    }

    function detectLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("locationInput").value = `${lat},${lon}`;
          getWeather();
        }, () => {
          showError("Permission denied or location unavailable.");
        });
      } else {
        showError("Geolocation not supported.");
      }
    }

    document.getElementById("themeToggle").addEventListener("change", function () {
      if (this.checked) {
        document.body.style.background = "#121212";
      } else {
        document.body.style.background = "linear-gradient(to right, #74ebd5, #9face6)";
      }
    });
  </script>
</body>
</html>
